<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Telegram</title>
</head>
<body>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="{{ bot_username }}" 
            data-size="large"
            data-radius="10"
            data-auth-url="https://loginwidget.vercel.app/"
            data-request-access="phone"
            data-color="#0088cc"
            data-pulse-color="#ffffff"></script>
</body>
</html>
